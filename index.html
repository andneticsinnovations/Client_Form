<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Development Request Form</title>
  <link rel="icon" href="logo.svg" type="image/png">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #90caf9);
    }
    h4{
        background-color: #081d41; /* Green background */
            color: white; /* White text */
            font-family: 'Arial', sans-serif; /* Font family */
            font-size: 24px; /* Font size */
            font-weight: bold; /* Bold text */
            padding: 15px; /* Padding around text */
            margin: 20px 0; /* Margin for spacing */
            border-radius: 10px; /* Rounded corners */
            text-align: center; /* Center the text */
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3); /* Shadow effect */
            letter-spacing: 1px; /* Spacing between letters */
            border: 2px solid #081d41; /* Add a solid border */
        }
        h2 {
        background-color: #20a6c9; /* Green background */
            color: white; /* White text */
            font-family: 'Arial', sans-serif; /* Font family */
            font-size: 24px; /* Font size */
            font-weight: bold; /* Bold text */
            padding: 15px; /* Padding around text */
            margin: 20px 0; /* Margin for spacing */
            border-radius: 10px; /* Rounded corners */
            text-align: center; /* Center the text */
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3); /* Shadow effect */
            letter-spacing: 1px; /* Spacing between letters */
            border: 2px solid #20a6c9; /* Add a solid border */
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
             /* Optional: Centers vertically in full height */
        }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }
    .gradient-btn {
      background: linear-gradient(45deg, #f8c591, #faa35a);
      color: white;
      font-weight: bold;
    }
    .gradient-btn:hover {
      background: linear-gradient(45deg, #e0b183, #be7c46);
      color: white;
    }
    .form-label {
      font-weight: bold;
    }




    .success-message {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    background:#F7F7F7; /* Gradient background */
    padding: 20px;
    border-radius: 10px;
    width: 100%;
    height: 100vh; /* Full screen */
    position: relative; /* For absolute positioning of the close button */
    overflow: hidden;
}

/* Adjust styles for the new animated GIF or SVG */
.plane-icon {
    width: 200px; /* Adjust size accordingly */
    height: auto;
    margin-bottom: 20px;
}


/* Success title styling */
.success-title {
    font-size: 2.5rem;
    color:rgb(57, 55, 55);
    font-weight: bold;
    margin: 0;
}

/* Subtitle styling */
.success-subtitle {
    font-size: 1.2rem;
    color: rgb(57, 55, 55);
    margin: 10px 0 30px 0;
}

/* Done button styling */
.done-btn {
    font-size: 1rem;
    color: rgb(113, 113, 240);
    border: 2px solid rgb(58, 54, 66);
    background-color: transparent;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.done-btn:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

/* Close icon */
.close-icon {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 1.5rem;
    color:#F7F7F7;
    cursor: pointer;
}

/* Responsive design for mobile */
@media (max-width: 600px) {
    .success-title {
        font-size: 2rem;
    }
    
    .success-subtitle {
        font-size: 1rem;
    }
    
    .done-btn {
        font-size: 0.9rem;
        padding: 8px 16px;
    }
}

  </style>
</head>
<body>
    
  <div class="container my-5">
     <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4">
            <div style="flex-direction: column;" class="center d-flex">
            <img style="margin-top: -5rem; margin-bottom: -4rem;" src="logo.svg" alt="logo" width="200" height="250">
            <p style="font-style: italic; color: red;font-weight: bold;">Where Innovation Meets Solutions</p>
            </div>
          <h2  class="text-center mb-2">Andnetics - Website Development Request Form</h2>

          <form id="websiteForm" action="https://script.google.com/macros/s/AKfycbynMV4imRsJUbW6JcJbixGn-U9YCRiiD1qHxc_jUcnE2l3ll2DDze-YnMKAzrk7ksV8ng/exec" method="POST">
            <!-- Contact Information -->
             <h4>Contact Information</h4>
             <div class="mb-4">
                    <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name (Client's Full Name)</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" required>
                    </div>

                    <div class="mb-3">
                    <label for="email" class="form-label">Email Address (Client's Email Address)</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number (Client's Phone Number)</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>

                    <div class="mb-3">
                    <label for="companyName" class="form-label">Company Name (Client's Company Name)</label>
                    <input type="text" class="form-control" id="companyName" name="companyName">
                    </div>

                    <div class="mb-3">
                    <label class="form-label">Preferred Mode of Contact</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="contactMode" value="Email" id="contactModeEmail">
                        <label class="form-check-label" for="contactModeEmail">Email</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="contactMode" value="Phone" id="contactModePhone">
                        <label class="form-check-label" for="contactModePhone">Phone</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="contactMode" value="WhatsApp" id="contactModeWhatsApp">
                        <label class="form-check-label" for="contactModeWhatsApp">WhatsApp</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="contactOtherCheckbox" value="Other" onclick="toggleContactOtherTextbox()">
                        <label class="form-check-label" for="contactOtherCheckbox">Other</label>
                    </div>
                    <input type="text" id="contactOtherTextbox" class="form-control mt-2 d-none" placeholder="Please specify" name="otherContactMode">
                    </div>
                </div>
            <!-- Project Details -->
            <h4>Project Details</h4>
                <div>
                    <div class="mb-3">
                    <label class="form-label">What type of website do you need?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="websiteType" value="Personal" id="websiteTypePersonal">
                        <label class="form-check-label" for="websiteTypePersonal">Personal</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="websiteType" value="Business" id="websiteTypeBusiness">
                        <label class="form-check-label" for="websiteTypeBusiness">Business</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="websiteType" value="E-commerce" id="websiteTypeEcommerce">
                        <label class="form-check-label" for="websiteTypeEcommerce">E-commerce</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="websiteType" value="Portfolio" id="websiteTypePortfolio">
                        <label class="form-check-label" for="websiteTypePortfolio">Portfolio</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="websiteType" value="Blog" id="websiteTypeBlog">
                        <label class="form-check-label" for="websiteTypeBlog">Blog</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="otherWebsiteCheckbox" value="Other" onclick="toggleOtherWebsiteTextbox()">
                        <label class="form-check-label" for="otherWebsiteCheckbox">Other</label>
                    </div>
                    <input type="text" id="otherWebsiteTextbox" class="form-control mt-2 d-none" placeholder="Please specify" name="otherWebsiteType">
                    </div>
                

                        <!-- Do you have a website? -->
                        <div class="mb-3">
                        <label class="form-label" name="URL">Do you currently have a website?</label>
                        <div class="form-check">
                            <input class="form-check-input" name="URL" type="radio" id="hasWebsiteCheckbox" value="Yes" onclick="toggleWebsiteUrlInput()">
                            <label class="form-check-label" for="hasWebsiteCheckbox" >Yes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="URL" type="radio" id="noWebsiteCheckbox" value="No" onclick="toggleNoWebsiteCheckbox()">
                            <label class="form-check-label" for="noWebsiteCheckbox">No</label>
                        </div>
                        <input type="text" id="websiteUrlInput" class="form-control mt-2 d-none" placeholder="Enter your website URL" name="websiteUrl">
                        </div>

                        <!-- Services -->
                        <div class="mb-3">
                        <label class="form-label">What services are you looking for?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="services" value="New Website Development" id="serviceNewWebsite">
                            <label class="form-check-label" for="serviceNewWebsite">New Website Development</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="services" value="Redesign of an Existing Website" id="serviceRedesign">
                            <label class="form-check-label" for="serviceRedesign">Redesign of an Existing Website</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="services" value="Website Maintenance" id="serviceMaintenance">
                            <label class="form-check-label" for="serviceMaintenance">Website Maintenance</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="services" value="SEO" id="serviceSEO">
                            <label class="form-check-label" for="serviceSEO">SEO</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="services" value="E-commerce Integration" id="serviceEcommerceIntegration">
                            <label class="form-check-label" for="serviceEcommerceIntegration">E-commerce Integration</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="services" value="Custom Web Application" id="serviceCustomApp">
                            <label class="form-check-label" for="serviceCustomApp">Custom Web Application</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="otherServicesCheckbox" value="Other" onclick="toggleOtherServicesTextbox()">
                            <label class="form-check-label" for="otherServicesCheckbox">Other</label>
                        </div>
                        <input type="text" id="otherServicesTextbox" class="form-control mt-2 d-none" placeholder="Please specify" name="otherServices">
                        </div>

                        <!--do you need content creation services-->
                        <div class="mb-4">
                            <label class="form-label" name="contentCreation">Do you need content creation services?</label>
                            <div class="form-check">
                                <input class="form-check-input"  name="contentCreation" type="radio" id="contentCreationService" value="Yes">
                                <label class="form-check-label" name="contentCreation" for="contentCreationService">Yes</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" name="contentCreation" type="radio" id="contentCreationService" value="No">
                                <label class="form-check-label" for="contentCreationService">No</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" name="contentCreation" type="radio" id="contentCreationService" value="MayBe">
                                <label class="form-check-label" for="contentCreationService">May Be (Need For Information)</label>
                            </div>
                        </div>

                        <!--preferred Website platform-->
                        <div class="mb-4">
                            <label class="form-label">Preferred Website platform (If Any...)</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="platform" value="WordPress" id="platformWordpress">
                                <label class="form-check-label" for="platformWordpress">Wordpress</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="platform" value="Shopify" id="platformShopify">
                                <label class="form-check-label" for="platformShopify">Shopify</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="platform" value="CustomBuilt" id="platformCustom">
                                <label class="form-check-label" for="platformCustom">Custom Build</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Other" onclick="toggleOtherPlatformTextbox()" id="otherPlatformCheckbox">
                                <label class="form-check-label" for="otherPlatformCheckbox">Other (Pls Specify)</label>
                            </div>
                            <input type="text" id="otherPlatformTextbox" class="form-control mt-2 d-none" placeholder="Please specify" name="otherPlatformTextbox">
                        </div>

                </div>

                <!--Design & features-->
                <h4>Design & Features</h4>
                <div class="mb-4">
                    <label class="form-label">Do you have a specified theme or design in mind?</label>
                    <div class="form-check">
                        <input class="form-check-input" name="themeDesign" type="radio" value="Yes" id="hasThemeDesign" onclick="toggleThemeDesignInput(true)">
                        <label class="form-check-label" for="hasThemeDesign">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" name="themeDesign" type="radio" value="No" id="noThemeDesign" onclick="toggleThemeDesignInput(false)">
                        <label class="form-check-label" for="noThemeDesign">No</label>
                    </div>
                    <input type="text" id="themeDesignInput" class="form-control mt-2 d-none" placeholder="Enter your Design Idea or Theme Detail" name="themeDetail">
                </div>
                
                <!-- Features you want -->
                <div class="mb-4">
                    <label class="form-label">List any features you would like on your website: (e.g., Contact Form, Blog, Booking System, Payment Gateway, etc.) </label>
                    <input type="text" id="additionalFeatures" class="form-control mt-2" placeholder="Features you like to see in your website" name="additionalFeatures">
                </div>
                
                <!-- Any API Integration -->
                <div class="mb-4">
                    <label class="form-label">Do you require any integrations with third-party services or APIs?</label>
                    <div class="form-check">
                        <input class="form-check-input" name="API" type="radio" value="Yes" id="wantIntegration" onclick="toggleIntegrationInput(true)">
                        <label class="form-check-label" for="wantIntegration">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" name="API" type="radio" value="No" id="noIntegration" onclick="toggleIntegrationInput(false)">
                        <label class="form-check-label" for="noIntegration">No</label>
                    </div>
                    <input type="text" id="integrationInput" class="form-control mt-2 d-none" placeholder="Enter what type of integration is required" name="integrationDetail">
                </div>
                                
                <!--preferred completion time of project-->
                <div class="mb-3">
                    <label for="timeline" class="form-label">Preferred project completion time:</label>
                    <select class="form-select" id="timeline" name="timeline">
                        <option selected disabled>Please Enter Timeline</option>
                        <option value="1-2 weeks">1-2 weeks</option>
                        <option value="3-4 weeks">3-4 weeks</option>
                        <option value="1-2 months">1-2 months</option>
                        <option value="Flexible">Flexible</option>
                    </select>
                </div>

                <!-- Additional Information -->
                <h4>Additional Information</h4>
                <div class="mb-4">
                    <label for="additionalDetails" class="form-label">Please provide any additional details or special requirements:</label>
                    <textarea class="form-control" id="additionalDetails" name="additionalDetails"></textarea>
                </div>
              
                
            

            <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn gradient-btn">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div id="form-submitted" class="success-message" style="display: none;">
    <img src="Tick.gif" class="plane-icon" alt="Success animation" /> <!-- New image here -->
    <h1 class="success-title">SUCCESS</h1>
    <p class="success-subtitle">Your application has been submitted!</p>
    <button class="done-btn">I'M DONE</button>
    <div class="confetti-container"></div>
</div>



  <!-- Bootstrap JS and dependencies (Popper.js and jQuery) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function toggleContactOtherTextbox() {
      const otherTextbox = document.getElementById('contactOtherTextbox');
      otherTextbox.classList.toggle('d-none');
    }

    function toggleOtherWebsiteTextbox() {
      const otherWebsiteTextbox = document.getElementById('otherWebsiteTextbox');
      otherWebsiteTextbox.classList.toggle('d-none');
    }

    function toggleWebsiteUrlInput() {
      const websiteUrlInput = document.getElementById('websiteUrlInput');
      websiteUrlInput.classList.toggle('d-none');
    }

    function toggleOtherServicesTextbox() {
      const otherServicesTextbox = document.getElementById('otherServicesTextbox');
      otherServicesTextbox.classList.toggle('d-none');
    }

    function toggleNoWebsiteCheckbox() {
      document.getElementById('websiteUrlInput').classList.add('d-none');
    }

    function toggleOtherPlatformTextbox() {
      const otherPlatformTextbox = document.getElementById('otherPlatformTextbox');
      otherPlatformTextbox.classList.toggle('d-none');
    }

    function toggleThemeDesignInput(show) {
    document.getElementById('themeDesignInput').classList.toggle('d-none', !show);
}

function toggleIntegrationInput(show) {
    document.getElementById('integrationInput').classList.toggle('d-none', !show);
}




// Listen for form submission
document.getElementById('websiteForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent actual form submission
    console.log("Form submitted");

    const formData = new FormData(this);
    fetch(this.action, {
        method: this.method,
        body: formData,
    })
    .then(response => {
        console.log("Response received", response);
        if (response.ok) {
            console.log("Submission successful");
            document.querySelector('.card').style.display = 'none'; // Hide the form card
            const successMessage = document.getElementById('form-submitted');
            successMessage.style.display = 'flex'; // Show the success message
            
            // Start the confetti effect
            createConfetti();

            // Automatically redirect to the form page after 5 seconds
            setTimeout(() => {
                window.location.href = '/'; // Replace with the actual form page URL
            }, 5000);

        } else {
            console.error("Submission failed");
            alert("There was a problem with the submission. Please try again.");
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert("There was a problem with the submission. Please try again.");
    });
});

// Handle the "I'm Done" button click
document.querySelector('.done-btn').addEventListener('click', function() {
    // Redirect to the form page immediately
    window.location.href = 'https://andneticsinnovations.github.io/Client_Form/'; // Replace with the actual form page URL
});

// Handle the "Close (X)" button click
document.querySelector('.close-icon').addEventListener('click', function() {
    const successMessage = document.getElementById('form-submitted');
    successMessage.style.display = 'none'; // Hide the success message
});

// Function to create confetti
function createConfetti() {
    const container = document.querySelector('.confetti-container');
    container.innerHTML = ''; // Clear previous confetti if any
    for (let i = 0; i < 100; i++) { // Number of confetti pieces
        const confettiPiece = document.createElement('div');
        confettiPiece.classList.add('confetti');
        confettiPiece.style.backgroundColor = getRandomColor(); // Random color
        confettiPiece.style.left = `${Math.random() * 100}vw`; // Random horizontal position
        confettiPiece.style.animationDelay = `${Math.random() * 2}s`; // Random delay
        container.appendChild(confettiPiece);
    }
}

// Function to get random colors
function getRandomColor() {
    const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#FFC300'];
    return colors[Math.floor(Math.random() * colors.length)];
}

  </script>
</body>
</html>
